<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Upload with Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #progress-container {
      display: flex;
      flex-direction: column-reverse;
    }

    .file-upload {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .progress-bar {
      width: 100%;
      background-color: #f3f3f3;
      height: 15px;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-bar-inner {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.2s ease;
    }

    .status {
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2>Upload Files to Local Server</h2>

  <input type="file" id="fileInput" multiple />
  <button onclick="uploadFiles()">Upload</button>

  <div id="progress-container"></div>

  <script>
    function uploadFiles() {
      const files = document.getElementById('fileInput').files;
      const container = document.getElementById('progress-container');

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const formData = new FormData();
        formData.append('file', file);

        // Create a file upload block
        const fileBlock = document.createElement('div');
        fileBlock.className = 'file-upload';

        const title = document.createElement('div');
        title.textContent = file.name;

        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';

        const progressInner = document.createElement('div');
        progressInner.className = 'progress-bar-inner';
        progressBar.appendChild(progressInner);

        const status = document.createElement('div');
        status.className = 'status';
        status.textContent = 'Waiting...';

        fileBlock.appendChild(title);
        fileBlock.appendChild(progressBar);
        fileBlock.appendChild(status);

        container.appendChild(fileBlock);

        // Start uploading
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload', true);

        xhr.upload.onprogress = function (e) {
          if (e.lengthComputable) {
            const percentComplete = Math.round((e.loaded / e.total) * 100);
            progressInner.style.width = percentComplete + '%';
            status.textContent = `Uploading... ${percentComplete}%`;
          }
        };

        xhr.onload = function () {
          if (xhr.status === 200) {
            status.textContent = '✅ Uploaded Successfully';
          } else {
            status.textContent = '❌ Upload Failed';
            progressInner.style.backgroundColor = 'red';
          }
        };

        xhr.onerror = function () {
          status.textContent = '❌ Upload Failed (Network)';
          progressInner.style.backgroundColor = 'red';
        };

        xhr.send(formData);
      }
    }
  </script>
</body>
</html>
