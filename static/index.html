<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart File Upload</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 100%;
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 1.5em;
      margin-top: 0;
    }

    input[type="file"] {
      width: 100%;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #status {
      margin-top: 16px;
      font-weight: bold;
    }

    #progressContainer {
      width: 100%;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      height: 25px;
      margin-top: 10px;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s ease;
      text-align: center;
      color: white;
      line-height: 25px;
      font-weight: bold;
      white-space: nowrap;
    }

    #fileTimes {
      margin-top: 10px;
      font-size: 0.9em;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 8px;
      background: #fafafa;
      border-radius: 4px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select files to upload</h2>
    <input type="file" id="fileInput" multiple /><br />
    <button onclick="uploadFiles()">Upload</button>

    <div id="status"></div>
    <div id="progressContainer" style="display: none;">
      <div id="progressBar">0%</div>
    </div>
    <div id="fileTimes"></div>
  </div>

  <script>
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const fileTimesDiv = document.getElementById('fileTimes');

    async function uploadFiles() {
      const input = document.getElementById('fileInput');
      const files = Array.from(input.files);
      if (files.length === 0) {
        alert("No files selected");
        return;
      }

      // Reset UI
      status.innerText = "";
      fileTimesDiv.innerText = "";
      progressBar.style.width = '0%';
      progressBar.innerText = '0%';
      progressContainer.style.display = 'block';

      // Step 1: Send metadata to server
      const metadataList = files.map(file => ({
        filename: file.name,
        size: file.size
      }));

      const checkResponse = await fetch('/check-existing', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(metadataList)
      });

      const { to_upload, skipped } = await checkResponse.json();
      const toUploadSet = new Set(to_upload);

      if (skipped.length > 0) {
        status.innerText = `Skipped: ${skipped.join(', ')}\n`;
      }

      let uploaded = 0;
      const totalToUpload = to_upload.length;

      if (totalToUpload === 0) {
        status.innerText += `✅ All files already uploaded.`;
        progressContainer.style.display = 'none';
        return;
      }

      for (const file of files) {
        if (!toUploadSet.has(file.name)) continue;

        const formData = new FormData();
        formData.append("file", file);

        const start = performance.now();
        await fetch('/upload', { method: 'POST', body: formData });
        const elapsed = ((performance.now() - start) / 1000).toFixed(2);

        uploaded++;

        const percent = Math.round((uploaded / totalToUpload) * 100);
        progressBar.style.width = percent + '%';
        progressBar.innerText = percent + '%';

        status.innerText = `Uploaded ${uploaded} / ${totalToUpload} file(s)`;
        fileTimesDiv.innerText += `${file.name}: ${elapsed} seconds\n`;
      }

      status.innerText += `\n✅ Upload complete.`;
    }
  </script>
</body>
</html>
